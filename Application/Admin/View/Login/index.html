<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>{$web_info['WEB_SITE_TITLE']}</title>
    <meta name="keywords" content="{$web_info['WEB_SITE_KEYWORD']}">
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <link href="__CSS__/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css" rel="stylesheet">
    <link href="__CSS__/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7 ">
                <div class="signin-info hidden">
                    <div class="logopanel m-b">
                        <h1>[{:C("WEB_SITE_TITLE")} ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎加入 <strong>{:C("WEB_SITE_TITLE")}</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>
                    </ul>
                    <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form  class="form">
                    <h4 class="no-margins">登录</h4>
                    <p class="m-t-md">登录到{:C("WEB_SITE_TITLE")}后台</p>
                    <input type="text" class="form-control uname" id="username"  placeholder="手机号/邮箱号/用户名" name='loginname'/>
                    <input type="password" class="form-control pword m-b" id ="password" placeholder="密码" name="password" />
                    <a href="">忘记密码了？</a>
                    <input class="btn btn-success btn-block" id="submitLogin" type="button" value = "登录">
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
               {$web_info['WEB_SITE_COPYRIGHT']}
            </div>
        </div>
    </div>
</body>
  <include file="Public:footerStyle" /> 
  <script type="text/javascript">
    $(function(){
        var home_url = "{:U('Index/index')}";
        var url = "{:U('')}";
        var data = {};
           $("#submitLogin").click(function(){
               var LoginName = $('#username').val();
               var password = $('#password').val();
               if(LoginName == '' || password == ''){
                   layer.msg('登录名或密码不能为空！');
                   return false;
               }
                data['loginName'] = LoginName;
                data['password'] = password;
               $.post(url,data,function(result){
                    show_info(result.info);
                    if(result.status == '1'){
                        window.location.href = home_url;
                    }
                    return false;
                });
          });
    })
</script>
</html>
