
<div class="comment-form-body block">
    <div class="comment-user inline-block">
        <if condition="$Think.session.user.id gt 0">
            <if condition="$Think.session.user.oauth eq 1">
                <img class="block" src="{$Think.session.user.wx_head|default='__IMG__/default_head2.png'}"/>
                <span class="log-user block">{$Think.session.user.wx_nick_name}</span>
                <else /> 
                <img class="block" src="{$Think.session.user.wx_head|default='__IMG__/default_head2.png'}"/>
                <span class="log-user block">{$Think.session.user.qq_nick_name}</span>
            </if>   
            <span class="log-user-levl block">{$Think.session.user.level|default="未知等级"}</span>
            <else />
            <img class="block" src="__IMG__/default_head1.png"/>
            <span class="log-user block">未登录</span>
            <span class="log-user-levl block"> </span>
        </if>
    </div>
    <div class="comment-form block">        
        <form  method="POST" id='comment-form' class="block">
            <div class="block">
                <textarea name='content' id='contents' class="CheckLogin block content-area" onkeyup="checkLen(this)" placeholder="我来说两句..."></textarea>
            </div>
            <input name="controller" id="controller" value="<php> echo CONTROLLER_NAME ;</php>" type="hidden"/>
            <input name="userid" id="adduserids" value="{$Think.session.user.id}" type="hidden"/>
            <if condition="$Think.session.user.oauth eq 1">
                <input name="username" id="addusernames" value="{$Think.session.user.wx_nick_name}" type="hidden"/>
                <input name="userhead" id="userheads" value="{$Think.session.user.wx_head}" type="hidden"/>
                <else /> 
                <input name="username" id="addusernames" value="{$Think.session.user.qq_nick_name}" type="hidden"/>
                <input name="userhead" id="userheads" value="{$Think.session.user.qq_head}" type="hidden"/>
            </if>           
            <input name="parentid" id="parentids" value="{$commentparent}" type="hidden"/>    
            <input name="type" id="userheads" value="{$commenttype}" type="hidden"/>    
        </form>
        <div class="form_div2">
            <div style="margin-left:5px;" class="inline-block">您还可以输入 <span id="count">200</span> 个字符</div>
            <div class="inline-block" style="float: right;"  >
                <span class="send_btn_u btn_u cursor-pointer">发布</span>
            </div>
        </div>
    </div>
</div>
