<!DOCTYPE html>
<extend name="public:mobilebase" /></extend>
<block name='top'> 
    <include file='public:top2'/>
</block>

<block name='main'>
    <div class="content-box" id='manager-tribune-list-body'>
        <include file="User:manager_tribune_item"/>     
    </div>
    <!--加载更多-->
    <div class="myloadmore block hidden" data-url="{:U('User/managertribune',array('p'=>CURRPAGE))}" data-target='#manager-tribune-list-body'>
        <div class="hint block">
            <img class="hint-img inline-block" src="__IMG__/loading-upload.gif" >
            <span class="hint-text">正在加载....</span>
        </div>
    </div>
    <!--/加载更多-->
</block>
<block name='footer'>
    <include file='public:footer'/>
    <include file='public:gototop'/>
</block>
<block name='js'>
    <include file='public:footerjs'/>  
    <script type="text/javascript">
        $(".opt-update ").click(function () {
            layer.msg("移动端不支修改,请到PC端修改");
            return false;
        });
    </script>
    <script>
        $(".icon-gotop").click(function () {
            $('html,body').animate({scrollTop: 0}, 1200);
        });
    </script>
    <script src="__JS__/myloadmore.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(".opt-delete").click(function () {
            var _this = $(this);
            var l = layer.confirm("是否要删除文章", {
                btn: ['确定', '取消'],
                shade: false
            }, function () {
                var url = _this.attr("data-url");
                $.get(url, {}, function (result) {
                    if (result.status == 1) {
                        layer.msg(result.info, {time: 1000});
                        _this.parent().parent().fadeOut("slow");
                    } else {
                        layer.msg(result.info);
                    }
                });
            }, function () {
                layer.close(l);
            });
            return false;
        });

    </script>
    <script type="text/javascript">
        $(".opt-showorhide").click(function () {
            var _this = $(this);
            var temptext, temptype;
            var text = _this.text();
            if (text.length > 2) {
                temptext = "公开";
                temptype = 1;
            } else {
                temptext = "不公开";
                temptype = 0;
            }
            var l = layer.confirm("是否要" + text + "该文章", {
                btn: ['确定', '取消'],
                shade: false
            }, function () {
                var url = _this.attr("data-url");
                var type = _this.attr("data-type");
                var id = _this.attr("data-id");
                $.post(url, {
                    id: id, type: type
                }, function (result) {
                    if (result.status == 1) {
                        layer.msg(result.info, {time: 1000});
                        _this.attr("data-type", temptype);
                        _this.text(temptext);
                    } else {
                        layer.msg(result.info);
                    }
                });
            }, function () {
                layer.close(l);
            });
            return false;
        });
        $(".opt-boutique").click(function () {
            var _this = $(this);
            var temptext, temptype;
            var text = _this.text();
            var type = _this.attr("data-type");
            if (type == 0) {
                temptext = "加精";
                temptype = 1;
            } else {
                temptext = "取精";
                temptype = 0;
            }
            var l = layer.confirm("是否要" + text + "该文章", {
                btn: ['确定', '取消'],
                shade: false
            }, function () {
                var url = _this.attr("data-url");
                var id = _this.attr("data-id");
                $.post(url, {
                    id: id, type: type
                }, function (result) {
                    if (result.status == 1) {
                        layer.msg(result.info, {time: 1000});
                        _this.attr("data-type", temptype);
                        _this.text(temptext);
                        if (type == 0) {
                            $("#boutique-title-" + id).removeClass("boutique-title");
                        } else {
                            $("#boutique-title-" + id).addClass("boutique-title");
                        }
                    } else {
                        layer.msg(result.info);

                    }
                });
            }, function () {
                layer.close(l);
            });
            return false;
        });

    </script>
</block>
