<style>
    .focus ul li img{min-height: 400px!important;max-height: 500px!important;}
    .focus ul li{min-height: 400px!important;max-height: 500px !important;vertical-align: middle;text-align: center;display: block}
</style>	
<div class="pub_block">
    <script src="__JS__/TouchSlide.1.1.js" type="text/javascript"></script>
    <div class="slider" style="visibility: visible;position: relative;">         
        <div id="focuss" class="focus">
            <div class="bd">    
                <assing name="f" value="1"/>
                <ul>
                    <volist name="imagelist" id="img" empty='数据出错，或者访问过期。。。'>
                        <li id="slider-item-{$img['id']}">
                            <img _src="{$img['url']}"/>   
                            <div class="compact">
                                <div class="title inline-block">
                                    {$tager['title']|getSubstr=0,18}
                                </div>
                                <div class="numdicelar">
                                    <em id="curInd" class="curInd inline-block">{$f++}</em>
                                    <em id="totInd" class="totInd inline-block">{$imgtotal}</em>
                                </div>
                            </div>
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
        <script type="text/javascript">
            TouchSlide({
                slideCell: "#focuss",
                //titCell: ".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
                mainCell: ".bd ul",
                delayTime: 600,
                interTime: 4000,
                effect: "leftLoop",
                // autoPlay: true, //自动播放
                // autoPage: true, //自动分页
                switchLoad: "_src" //切换加载，真实图片路径为"_src"
            });
        </script>    
        <div class="share shareTwo share-page-btn" style="top:2px;">
        </div>
        <div class="statistic statisticThrer">
            <span class="addtime">{$tager['addtime']|friend_date}</span>
            <span class="comments">图{$tager['images']}</span>   
            <span class="comments">跟贴{$tager['comments']}</span>                    
            <span class="collects collect-btn"
                  data-url="{:U('Collect/add')}"
                  data-parentid="{$tager['id']}"
                  data-userid="{$Think.session.user.id}" 
                  data-adduserid="{$tager['adduserid']}" 
                  login-url="{:U('Login/Login')}"
                  data-option="1" 
                  data-type="{$collecttype}" 
                  >
                <i class="myi collect"></i>
                <span class="collect-num" style='margin: 0'> {$tager['collects']}</span>                       
            </span>
            <span class="views">看{$tager['views']}</span>
        </div>

        <div class="tit-2 noborder">
            <p>评论</p>
            <em class="hot"></em>
            <a class="more" href=""></a>
        </div>
        <div class="comment-list"  id="detail-comment-body">
            <include file="Comment:comment_item"/>
        </div>
        <!--点击加加载更多评论-->
        <div class="down-more" id="detail-morecomment" 
             data-parentid="{$tager['id']}"
             data-target="#detail-comment-body" 
             data-url="{:U('Comment/ajaxGetComment',array('type'=>2,'p'=>CURRPAGE,'parentid'=>PARENTID))}" 
             data-page="2">
            <span id="moremore"> 更多评论 </span>
        </div>
        <!--点击加加载更多评论-->
        <!--样式要调整一哈-->
        <include file="Comment:comment_form"/>
        <div class="tit-2">
            <p>猜你喜欢</p>
            <em class="hot"></em>
            <a class="more" href="">&nbsp;&nbsp;更多</a>
        </div>
        <div class="content-box">
            <include file="WonderfulImg:like_imglist_item"/>
        </div>
    </div>
</div>
