<!DOCTYPE html>
<extend name="public:mobilebase" /></extend>
<block name='top'> 
    <include file='public:top2'/>
</block>
<block name='main'>
    <div class="main_content">
        <div class="login_panel">
            <div class="form-body container">
                <form class="login-form">
                    <div class="container text-center block">
                        <div class="">
                            <input name="email" data-type="email" data-required="true"  placeholder="注册时的手机/邮箱" type="text">
                        </div>
                      
                        <div class="error-label hidden">
                            <label>社交账号登录</label>
                        </div>
                    </div>
                    <div class="login-btn">
                        <a href="{:U('Login/resetpwd')}"> 找回密码 </a>
                    </div>
                </form> 
            </div>
            <div class="third_login">
                <p class="title">免注册 快速登录</p>
                <div class="select_section">
                    <div class="section_wrap">
                        <a id="qq_login" href="" class="login_item iconfont iconfont_qq">&#xe625</a>
                    </div>
                    <div class="section_wrap">
                        <a id="weichat_login" href="" class="login_item iconfont iconfont_weichat">&#xe603</a>
                    </div>
                </div>
            </div>
            <div class="loginbox footerbox clearfix">
                <div class="inline-block"><a href="{:U('Login/reg')}">注册</a></div>
                <div class="wall inline-block"></div>
                <div class="inline-block"><a href="{:U('Login/login')}">登录</a></div>
            </div>

        </div>
    </div>

</block>

<block name='js'>
    <include file='public:footerjs'/>
    <script src="__JS__/jquery.easing.1.3.js" type="text/javascript"></script> 
    <script src="__JS__/wow.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {

        });
        new WOW().init();
    </script>

</block>
