<script src="__PUBLICLS__/html5media.min.js" type="text/javascript"></script>
<div class="video-detail">	
    <div class="video-detail-info">
        <div class="demo">
            <video class="video" poster="{$video['img_src']}" controls preload width="100%">
                <source src="{$video['src']}">                   
            </video>
        </div>
        <div class="video_area">
            <div class="video_info">
                <div class="title inline-block">
                    {$video['title']|getSubstr=0,16}
                </div>
                <div class="share shareTwo share-page-btn" style="top:2px;"    >
                </div>
                <div class="statistic statisticTwo top-5" >
                    <span class="addtime">{$video['addtime']|friend_date}</span>
                    <span class="comments">跟贴{$video['comments']}</span>                    
                    <span class="collects collect-btn" 
                          data-url="{:U('Collect/add')}" 
                          data-parentid="{$video['id']}" 
                          data-userid="{$Think.session.user.id}" 
                          data-option="1" 
                          data-type="2"
                          data-adduserid="{$video['adduserid']}" 
                          login-url="{:U('Login/Login')}"
                          >
                        <i class="myi collect"></i>
                        <span class="collect-num" style='margin: 0'> {$video['collects']}</span>                       
                    </span>
                    <span class="views">看{$video['views']}次</span>
                </div>
            </div>
        </div>
    </div>
    <div class="act-tab-opt">
        <ul>
            <li><a class="tab-control" href="#act-coment"> 评论 </a></li>
            <li><a class="tab-control"  href="#act-img"> 猜你喜欢 </a></li>
            <li class="active"><a  class="tab-control" href="#act-video"> 同类视频 </a></li>
        </ul>
    </div>
    <div class="act-tab-cont">
        <div class="tab-item" id="act-video">
            <div >
                <include file='WonderfulVideo:same_action_video'/>
            </div>
        </div>
        <div class="tab-item hidden" id="act-img">    
            <div >
                <include file='WonderfulVideo:orther_video'/> 
            </div>        
        </div>
        <div class="tab-item hidden" id="act-coment">
            <div class="comment-list" id="detail-comment-body">                
                <include file="Comment:comment_item"/>
            </div>
            <!--点击加加载更多评论-->
            <div class="down-more" id="detail-morecomment"
                 data-parentid="{$video['id']}"
                 data-target="#detail-comment-body" 
                 data-url="{:U('Comment/ajaxGetComment',array('type'=>3,'p'=>CURRPAGE,'parentid'=>PARENTID))}"
                 data-page="2">
                <span id="moremore"> 更多评论 </span>
            </div>
            <!--点击加加载更多评论-->
            <include file="Comment:comment_form"/>
        </div>
    </div>
</div>
