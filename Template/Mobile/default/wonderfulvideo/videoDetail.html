<extend name="public:mobilebase" />
<block name='title'>
    <notempty name="pagetitle">
        <title>{$pagetitle}</title>
        <else/>
        <title>{:C('WEB_SITE_TITLE')}</title>
    </notempty>
</block> 
<block name='top'> 
    <include file='public:top2'/>
</block>
<block name='main'>
    <!--活动 -->
    <include file="WonderfulVideo:detail_info"/>     
    <!-- //活动 -->  
</block>
<block name='footer'>
    <include file='public:footer'/>
    <include file='public:gototop'/>
    <include file="Public:share_page"/>   
</block>
<block name='js'>
    <include file='public:footerjs'/>
    <script>
        $(function ()
        {
            //改变导航条的状态    
            $('ul.nav li').removeClass("active");
            $('#homeNav-video').addClass("active");
        });
        //定义分享的内容   
        var ShareTitle = "{$video['title']}";
        var ShareDesc = "{$video['intro']|htmlspecialchars_decode|getSubstr=0,60}";
        var ShareLink = "<php>echo $_SERVER['HTTP_REFERER']</php>";
        var ShareImgUrl = "{$video['img_src']}";
        if (ShareImgUrl.indexOf('http') < 1) {
            ShareImgUrl = "{:C('WEB_DOMIAN')}" + ShareImgUrl;
        }
    </script>  
    <script>
        $(".icon-gotop").click(function () {
            $('html,body').animate({scrollTop: 0}, 1200);
        });
    </script>
    <script src="__JS__/mytab.js" type="text/javascript"></script>
    <script src="__PUBLICJS__/mycollect.js" type="text/javascript"></script>
    <script src="__JS__/myshare.js" type="text/javascript"></script>
    <script type="text/javascript" src="__JS__/myCommentAjax.js"></script>
</block>
</extends>
