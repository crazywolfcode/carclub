<extend name="public:mobilebase" /></extend>
<block name='title'>
   <notempty name="pagetitle">
        <title>{$pagetitle}</title>
        <else/>
        <title>{:C('WEB_SITE_TITLE')}</title>
    </notempty>
</block> 
<block name='top'> 
    <include file='public:top'/>
</block>
<block name='main'>
    <div style="height: 10px;"></div>
    <div id='video-list-body'>
        <include file="WonderfulVideo:listItem"/>  
    </div>
    <!--加载更多-->
    <div class="myloadmore block hidden" data-url="{:U('WonderfulVideo/ajaxGetMore',array('p'=>CURRPAGE))}" data-target='#video-list-body'>
        <div class="hint block">
            <img class="hint-img inline-block" src="__IMG__/loading-upload.gif" >
            <span class="hint-text">正在加载....</span>
        </div>
    </div>
    <!--/加载更多-->
</block>
<block name='footer'>
    <include file='public:footer'/>
    <include file='public:gototop'/>
</block>
<block name='js'>
    <include file='public:footerjs'/>
    <script>
        $(function ()
        {
            //改变导航条的状态    
            $('ul.nav li').removeClass("active");
            $('#homeNav-video').addClass("active");
        });
    </script>    
    <script>
        $(".icon-gotop").click(function () {
            $('html,body').animate({scrollTop: 0}, 1200);
        });
    </script>
    <script src="__JS__/myrollow.js" type="text/javascript"></script>
    <script src="__JS__/myloadmore.js" type="text/javascript"></script>
</block>
