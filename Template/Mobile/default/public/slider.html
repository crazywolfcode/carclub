<!--=== 滚动图片===-->
<script src="__JS__/TouchSlide.1.1.js" type="text/javascript"></script>

<div class="slider card card-nomb" style="visibility: visible;">         
    <div id="focus" class="focus">
        <div class="hd">
            <ul>
            </ul>
        </div>
        <div class="bd">
            <ul>
                <volist name='sliderlist' id='slider'>
                    <li id="slider-item-{$slider['id']}">
                        <a href="{$slider['url']}">
                            <img _src="{$slider['img']}" style="width: 100%;display: "/>                          
                        </a>
                        <p>{$slider['title']|getSubstr=0,24}</p>
                    </li>
                </volist>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        TouchSlide({
            slideCell: "#focus",
            titCell: ".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
            mainCell: ".bd ul",
            delayTime: 600,
            interTime: 4000,
            effect: "leftLoop",
            autoPlay: true, //自动播放
            autoPage: true, //自动分页
            switchLoad: "_src" //切换加载，真实图片路径为"_src"
        });
    </script>
</div>

<!--/滚动图片-->
